<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.19",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "marked": "https://esm.sh/marked@^13.0.2",
    "dompurify": "https://esm.sh/dompurify@^3.1.6"
  }
}
</script>
 <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Sora', 'sans-serif'],
          },
          backgroundImage: {
            'mesh-gradient': 'linear-gradient(100deg, #a855f7, #f472b6, #facc15, #4ade80)',
          },
          animation: {
            'gradient-pan': 'gradient-pan 3s ease infinite',
            'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            'progress-stripes': 'progress-bar-stripes 1s linear infinite',
            'featured-glow': 'featured-glow 6s ease-in-out infinite',
          },
          keyframes: {
            'gradient-pan': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 25px rgba(99, 102, 241, 0.4)' },
              '50%': { boxShadow: '0 0 35px rgba(99, 102, 241, 0.6)' },
            },
            'progress-bar-stripes': {
              'from': { backgroundPosition: '1rem 0' },
              'to': { backgroundPosition: '0 0' },
            },
            'featured-glow': {
              '0%, 100%': { 
                boxShadow: '0 0 12px 2px rgba(168, 85, 247, 0.4)'
              },
              '50%': { 
                boxShadow: '0 0 20px 4px rgba(74, 222, 128, 0.4)'
              },
            },
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --bg-color: #f8fafc;
      --text-color: #1e293b;
      --dot-color: rgba(0, 0, 0, 0.05);
      --scrollbar-thumb-color: rgba(0, 0, 0, 0.2);
      --scrollbar-thumb-hover-color: rgba(0, 0, 0, 0.4);
    }

    .dark {
      --bg-color: #02040A;
      --text-color: #e2e8f0;
      --dot-color: transparent; /* Disable dot pattern in dark mode */
      --scrollbar-thumb-color: rgba(255, 255, 255, 0.2);
      --scrollbar-thumb-hover-color: rgba(255, 255, 255, 0.4);
    }
    
    body {
      background-color: var(--bg-color);
      /* This will now be transparent for dark mode, letting the override take effect */
      background-image: radial-gradient(circle at 1px 1px, var(--dot-color) 1px, transparent 0);
      background-size: 20px 20px;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      background-attachment: fixed;
    }

    /* Apply the new arc background for dark mode */
    .dark body {
        background-image: radial-gradient(
            ellipse 150% 70% at 50% 160%,
            rgba(255, 255, 255, 0.05) 0%,
            rgba(66, 153, 225, 0.1) 15%,
            rgba(21, 94, 201, 0.05) 40%,
            transparent 70%
        );
        background-repeat: no-repeat;
    }

    .custom-scrollbar::-webkit-scrollbar {
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb-color);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover-color);
    }
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb-color) transparent;
    }

    .featured-module-card {
      position: relative;
      z-index: 1;
    }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
